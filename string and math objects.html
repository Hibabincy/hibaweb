<html>
<head>
<title>string and math objects </title>
</head>

<body bgcolor="pink">
<u><h1>string and math objects</h1></u>
<script >
document.write("String Functions:");
document.write(" Hey Hiba Bincy");
var x=" Hey Hiba";
var y=" Bincy";
document.write("<br>");
document.write("Length:" + y.length);
document.write("<br>");
document.write("String using slice:" + x.slice(4,7));
document.write("<br>");
document.write("replace:" +x.replace(" Hiba"," Twinkle"));
document.write("<br>");
document.write("substring using subtr: " +x.substr(6,4));
document.write("<br>");
document.write("Concatenation:" +x.concat(" ",y));
document.write("<br>");
document.write("Upper case:" +x.toUpperCase());
document.write("<br>");
document.write("Lower case:" +x.toLowerCase());
document.write("<br>");
document.write("Index of script: " +x.indexOf("script"));
document.write("<br>");
document.write("Character at 6: " +x.charAt(6));
document.write("<br>");
document.write("last index of Hiba:" +x.lastIndexOf(" Hiba"));
document.write("<br><br><br><br><br>");
document.write("Math functions")
var number=786.671;
document.write("<br>");
document.write("Power to 2:" +Math.pow(number,2));
document.write("<br>");
document.write("Square root:" +Math.sqrt(number));
document.write("<br>");
document.write("Floor value:" +Math.floor(number));
document.write("<br>");
document.write("Ceil value:" +Math.ceil(number));
document.write("<br>");
document.write("Round value:" +Math.round(number));
document.write("<br>");
document.write("Absolute value:" +Math.abs(number));
document.write("<br>");
document.write("PI value:" +Math.PI);
document.write("<br>");
document.write("maximum(7,9):" +Math.max(7,9));
document.write("<br>");
document.write("minimum(10,11):" +Math.min(10,11));

</script>
</body>

</html>
