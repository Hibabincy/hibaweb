<!DOCTYPE html>
<html>
<body>
<head>
<title>form in html</title>
</head>
<body bgcolor="olive" >
<h2>FORM</h2>
<form>
<fieldset>
<legend><center>PERSONAL DETAILS</center></legend>
<label>Enter your full name:</label>
<input type="text" name="name"placeholder="enter your full name"><br><br>
<label>Date of birth:</label>
<input type="date" name="DOB" placeholder="enter your DOB"><br><br>
<label>father's name:</label>
<input type="text" name="fathername" placeholder="enter your father's name"><br><br>
<label>Mother's name:</label>
<input type="text" name="mother's name" placeholder="enter your mother's name"><br><br>
<label>Address:</label>
<textarea row="5" cols="20" placeholder= "enter your address"></textarea><br><br>
<label>Email:</label>
<input type="text" name="email" placeholder="enter your mail"><br><br>
<label>Password:</label>
<input type="text" name="password" placeholder="enter your password"><br><br>
<label>conform Password:</label>
<input type="text" name="password" placeholder="conform your password"><br><br>
<label>Phone number:</label>
<input type="tel" id="phone" name="phone" placeholde="enter your phone number"><br><br>
<label>qualification:</label><br>
<input type="checkbox" id="checkbox" name="qual1" value="sslc">sslc<br>
<input type="checkbox" id="checkbox" name="qual2" value="sslc">plus two<br>
<input type="checkbox" id="checkbox" name="qual3" value="sslc">degree<br>
<input type="checkbox" id="checkbox" name="qual4" value="sslc">pg<br><br>
<label>gender:</label><br>
<input type="radio" id="gender" name="gender" value="male">Male<br>
<input type="radio" id="gender" name="gender" value="male">Female<br>
<input type="radio" id="gender" name="gender" value="male">Other<br>
<label>insert an image:</label>
<input type="file" id="one" name="one" accept="/home/ksb/hibabincy/html"><br><br>
<label>Languages known:</label><br>
<input type="checkbox" id="checkbox" name="lang1" value="English">English<br>
<input type="checkbox" id="checkbox" name="lang2" value="English">Malayalam<br>
<input type="checkbox" id="checkbox" name="lang3" value="English">Hindi<br>
<input type="checkbox" id="checkbox" name="lang4" value="English">Arabic<br><br>
<label>District:</label>
<select name="districts" id="districts">
<option value=""select></option>
<option value="Kannur">Kannur</option>
<option value="kasargod">Kasargod</option>
<option value="Kozhikode">Kozhikode</option>
<option value="Malapuram">Malappuram</option>
<option value="Palakkad">Palakkad</option>
<option value="Wayanad">Wayanad</option>
</select><br><br>
<input type="submit" value="SIGN UP">
</form>
</body>
</html>
