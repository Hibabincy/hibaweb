<html>
<head>
<title>leap or not</title></head>
<body>
<script>
var a=parseInt(prompt("enter a year:"))
if (a%4==0 && a%100!=0)
{
document.write(a+" is a leap year");
}
else if (a%400==0)
{
document.write(a+" is a leap year");
}
else
{
document.write(a+" is not a leap year");
}
</script>
</body>
</html>
